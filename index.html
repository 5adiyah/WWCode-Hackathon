<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace" rel="stylesheet">
    <link rel="stylesheet" href="veggies.css">
    <title></title>
</head>
<body>
    <h1>Choose your plant:</h1>

    <form id="veggies">
        <div id="choices">
            <label for="basil">
                <input type="radio" name="plant" id="basil"/>
                <img src="icons/basil.png" alt="basil">
            </label>

            <label for="carrot">
                <input type="radio" name="plant" id="carrot"/>
                <img src="icons/carrot.png" alt="carrot">
            </label>

            <label for="kale">
                    <input type="radio" name="plant" id="kale"/>
                    <img src="icons/kale.png" alt="kale">
            </label>

            <label for="spinach">
                <input type="radio" name="plant" id="spinach"/>
                <img src="icons/spinach.png" alt="spinach">
            </label>

            <label for="tomato">
                <input type="radio" name="plant" id="tomato"/>
                <img src="icons/tomato.png" alt="tomato">
            </label>

            <label for="tree">
                <input type="radio" name="plant" id="tree"/>
                <img src="icons/tree.png" alt="tree">
            </label>
        </div>

        <div id="button">
            <input type="submit" value="SUBMIT">
        </div>
    </form>

    <script src="veggies.js"></script>

</body>
</html>
